# This scenario uses mTLS for all the CEEMS components so that
# any unauthorised access of CEEMS exporter, API server and LB can be
# avoided.
#
# Prometheus is also configured to use the same certificates for mTLS
# however due to limitations in Prometheus operator strict requirement
# of client certificates cannot be enforced.
#
# As Grafana is user facing service TLS is usually setup on ingress
# using load balancer and as it is highly environment dependent, it
# is omitted here.

# Use a human readable cluster ID as we need to provide CEEMS LB
# config manually.
clusterID: myk8s-mtls

