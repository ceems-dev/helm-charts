  extraManifests:
    - |
      apiVersion: v1
      kind: Secret
      metadata:
        name: kube-ceems-exporter-tls-client-config
        namespace: {{ include "kube-ceems.exporter.namespace" . }}
        labels:
          {{- include "kube-ceems.exporter.labels" . | nindent 4 }}
      data:
        ca: 
        cert: 
        key: 

  prometheus:
    monitor:
      scheme: https
      # HTTP client TLS config for Prometheus to connect to CEEMS exporter
      tlsConfig:
        ca:
          secret:
            name: kube-ceems-exporter-tls-client-config
            key: ca
        cert:
          secret:
            name: kube-ceems-exporter-tls-client-config
            key: cert
        keySecret:
          name: kube-ceems-exporter-tls-client-config
          key: key
        insecureSkipVerify: true

