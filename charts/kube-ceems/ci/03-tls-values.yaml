kube-prometheus-stack:
  # Prometheus HTTP server TLS credentials in a secret
  extraManifests:
    - |
      apiVersion: v1
      kind: Secret
      metadata:
        name: kube-ceems-prometheus-tls-config
        namespace: {{ include "kube-ceems.namespace" . }}
        labels:
          {{- include "kube-ceems.labels" . | nindent 4 }}
      data:
        client-ca: 
        tls-cert: 
        tls-key: 

  prometheus:
    prometheusSpec:
      # Prometheus HTTP server web TLS config
      web:
        tlsConfig:
          # NOTE that this is not the auth type that REQUIRES client certs.
          # However, currently Prometheus operator does not support `RequireAndVerifyClientCert`
          # due to issue in readiness proble when mTLS is enabled.
          # More details in https://github.com/prometheus-operator/prometheus-operator/issues/5419
          clientAuthType: VerifyClientCertIfGiven
          cert:
            secret:
              name: kube-ceems-prometheus-tls-config
              key: tls-cert
          keySecret:
            name: kube-ceems-prometheus-tls-config
            key: tls-key
          client_ca:
            secret:
              name: kube-ceems-prometheus-tls-config
              key: client-ca

  grafana:
    sidecar:
      datasources:
        defaultDatasourceEnabled: false
    # Grafana datasource with client TLS config for Prometheus
    additionalDataSources:
      - name: CEEMS-Prometheus
        type: prometheus
        url: https://{{ include "kube-ceems.kube-prometheus-stack.fullname" . }}-prometheus.{{ include "kube-prometheus-stack.namespace" . }}:9090
        access: proxy
        isDefault: false
