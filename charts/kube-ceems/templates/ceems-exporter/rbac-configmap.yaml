{{- if and .Values.ceemsExporter.enabled .Values.ceemsExporter.kubeRBACProxy.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kube-ceems.exporter.fullname" . }}-rbac-config
  namespace: {{ include "kube-ceems.exporter.namespace" . }}
data:
  config-file.yaml: |+
    authorization:
      resourceAttributes:
        namespace: {{ template "kube-ceems.exporter.namespace" . }}
        apiVersion: v1
        resource: services
        subresource: {{ template "kube-ceems.exporter.fullname" . }}
        name: {{ template "kube-ceems.exporter.fullname" . }}
{{- end }}
