{{- if and .Values.ceemsAPIServer.rbac.create .Values.ceemsAPIServer.enabled }}
{{- if or .Values.ceemsAPIServer.kubeRBACProxy.enabled .Values.monitorCurrentCluster (gt (len .Values.ceemsAPIServer.rbac.extraClusterRoleRules) 0) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kube-ceems.api-server.fullname" . }}
  labels:
    {{- include "kube-ceems.api-server.labels" . | nindent 4 }}
rules:
{{- if eq .Values.ceemsAPIServer.kubeRBACProxy.enabled true  }}
  - apiGroups: [ "authentication.k8s.io" ]
    resources:
      - tokenreviews
    verbs: [ "create" ]
  - apiGroups: [ "authorization.k8s.io" ]
    resources:
      - subjectaccessreviews
    verbs: [ "create" ]
{{- end }}
{{- if .Values.monitorCurrentCluster }}
  - apiGroups: [ "" ]
    resources:
      - pods
      - rolebindings
    verbs: [ "get", "list", "watch" ]
{{- end }}
{{- with .Values.ceemsAPIServer.rbac.extraClusterRoleRules }}
  {{- tpl (toYaml .) $ | nindent 2 }}
{{- end }}
{{- end }}
{{- end }}
