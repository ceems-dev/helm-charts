{{- if and .Values.ceemsLB.enabled (not (empty .Values.ceemsLB.webConfig)) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "kube-ceems.lb.fullname" . }}-web-config
  namespace: {{ include "kube-ceems.lb.namespace" . }}
stringData:
  config.yaml: |-
  {{- with .Values.ceemsLB.webConfig }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
