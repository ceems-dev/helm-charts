# Client TLS credentials are created in a secret which are referenced below
extraManifests:
  - |
    apiVersion: v1
    kind: Secret
    metadata:
      name: ceems-exporter-tls-client-config
      namespace: {{ include "ceems-exporter.namespace" . }}
      labels:
        {{- include "ceems-exporter.labels" . | nindent 4 }}
    data:
      ca: 
      cert: 
      key: 

prometheus:
  monitor:
    scheme: https
    # HTTP client TLS config for Prometheus to connect to CEEMS exporter
    tlsConfig:
      ca:
        secret:
          name: ceems-exporter-tls-client-config
          key: ca
      cert:
        secret:
          name: ceems-exporter-tls-client-config
          key: cert
      keySecret:
        name: ceems-exporter-tls-client-config
        key: key
      insecureSkipVerify: true
