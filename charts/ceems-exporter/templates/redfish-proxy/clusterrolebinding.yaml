{{- if and .Values.redfishProxy.rbac.create .Values.redfishProxy.enabled }}
{{- if or .Values.redfishProxy.kubeRBACProxy.enabled (gt (len .Values.redfishProxy.rbac.extraClusterRoleRules) 0) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "ceems-exporter.redfish-proxy.labels" . | nindent 4 }}
  name: {{ template "ceems-exporter.redfish-proxy.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "ceems-exporter.redfish-proxy.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "ceems-exporter.redfish-proxy.serviceAccountName" . }}
  namespace: {{ template "ceems-exporter.redfish-proxy.namespace" . }}
{{- end }}
{{- end }}
